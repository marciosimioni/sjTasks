<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciador de Tarefas</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  input {
    margin-bottom: 1rem;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    background-color: white;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
  }
  .running {
    background-color: lightblue;
  }
  .cancelled {
    background-color: lightcoral;
  }
  .completed {
    background-color: lightgreen;
  }
  .paused {
    background-color: lightyellow;
  }
  .breaks {
    margin-top: 0.5rem;
    font-size: 0.8em;
  }
  .breaks li {
    color: gray;
  }
</style>
</head>
<body>
  <input type="text" id="taskInput" placeholder="Digite a tarefa e pressione Enter">
  <ul id="taskList"></ul>
  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function createElement(tag, text, attributes = {}, events = {}) {
      const element = document.createElement(tag);
      element.textContent = text;
      for (const [key, value] of Object.entries(attributes)) {
        element.setAttribute(key, value);
      }
      for (const [event, handler] of Object.entries(events)) {
        element.addEventListener(event, handler);
      }
      return element;
    }

    function formatTime(duration) {
      const hours = Math.floor(duration / 3600);
      const minutes = Math.floor((duration % 3600) / 60);
      const seconds = Math.floor(duration % 60);
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function compactDateTime(date) {
      return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
    }

    function createTask(taskText) {
      const li = createElement("li", `${taskText} - `, { className: "task" });

      const timerDisplay = createElement("span", "00:00:00");
      li.appendChild(timerDisplay);

      const breaksList = createElement("ul", "", { className: "breaks" });
      li.appendChild(breaksList);

      let timer = null;
      let startTime = 0;
      let elapsedTime = 0;
      let paused = false;
      let pauseStartTime = 0;
      let pausesCount = 0;

      const startButton = createElement("button", "Iniciar", {}, { click: () => {
        if (!startTime) {
          startTime = new Date();
        }
        if (paused) {
          startTime = new Date(new Date() - elapsedTime * 1000);
          paused = false;
          const pauseDuration = Math.floor((new Date() - pauseStartTime) / 1000);
          breaksList.appendChild(createElement("li", `Pausa: ${compactDateTime(pauseStartTime)} - ${compactDateTime(new Date())} (${formatTime(pauseDuration)})`));
          pauseStartTime = 0;
          pausesCount++;
        }
        li.classList.remove("paused");
        li.classList.add("running");

        if (!timer) {
          timer = setInterval(() => {
            elapsedTime = Math.floor((new Date() - startTime) / 1000);
            timerDisplay.textContent = formatTime(elapsedTime);
          }, 1000);
        }
      }});
      li.appendChild(startButton);

      const pauseButton = createElement("button", "Pausar", {}, { click: () => {
        if (timer) {
          clearInterval(timer);
          timer = null;
          paused = true;
          li.classList.remove("running");
          li.classList.add("paused");
          pauseStartTime = new Date();
        }
      }});
      li.appendChild(pauseButton);

      const finishButton = createElement("button", "Finalizar", {}, { click: () => {
        clearInterval(timer);
        timer = null;
        li.classList.remove("running", "paused");
        li.classList.add("completed");
        startButton.disabled = true;
        pauseButton.disabled = true;
        finishButton.disabled = true;
        cancelButton.disabled = true;
        reactivateButton.disabled = true;
        breaksList.appendChild(createElement("li", `Finalizada: ${compactDateTime(startTime)} - ${compactDateTime(new Date())} (${formatTime(elapsedTime)}, ${pausesCount} pausas)`));
      }});
      li.appendChild(finishButton);

      const cancelButton = createElement("button", "Cancelar", {}, { click: () => {
        clearInterval(timer);
        timer = null;
        li.classList.remove("running", "paused");
        li.classList.add("cancelled");
        startButton.disabled = true;
        pauseButton.disabled = true;
        finishButton.disabled = true;
        cancelButton.disabled = true;
        reactivateButton.disabled = false;
      }});
      li.appendChild(cancelButton);

      const reactivateButton = createElement("button", "Reativar", { style: "display: none;" }, { click: () => {
        li.classList.remove("completed", "cancelled");
        startButton.disabled = false;
        pauseButton.disabled = false;
        finishButton.disabled = false;
        cancelButton.disabled = false;
        reactivateButton.style.display = "none";
        breaksList.appendChild(createElement("li", "Tarefa reativada"));
      }});
      li.appendChild(reactivateButton);

      const removeButton = createElement("button", "Remover", {}, { click: () => {
        taskList.removeChild(li);
      }});
      li.appendChild(removeButton);

      taskList.appendChild(li);
    }

    taskInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && taskInput.value.trim() !== "") {
        createTask(taskInput.value.trim());
        taskInput.value = "";
      }
    });
  </script>
</body>
</html>
